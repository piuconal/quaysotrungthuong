<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quay Trúng Thưởng</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div style="display: flex; gap: 20px">
      <button id="spinButton">QUAY</button>
      <button id="reSpinButton" style="display: none">QUAY LẠI</button>
    </div>
    <div class="prize-counter" id="prizeCounter"></div>
    <div id="result"></div>
    <audio id="spinSound" src="xs.mp3" loop></audio>
    <audio id="winSound" src="don.mp3"></audio>

    <div class="slideshow-container">
      <div class="slide active">
        <img src="image1.png" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="image2.png" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="image3.png" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="image4.png" alt="Slide 4" />
      </div>
      <div class="slide">
        <img src="image5.png" alt="Slide 5" />
      </div>
      <div class="slide">
        <img src="image6.png" alt="Slide 6" />
      </div>
      <div class="slide">
        <img src="image7.png" alt="Slide 7" />
      </div>

      <div class="controls">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
